<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认</title>
    <link rel="stylesheet" href="styles.css">

    <style>
	
        label, input { 
	display: inline-block;
	margin:5px;
	 }
        /* 设置输入框的宽度 */
        input[type="text"] {
            width: 450px; height: 25px;/* 设置为300px宽 */
        }
    </style>


</head>
<body>
    <div class="wrapper">
        <header>
            <h2>AI定制香水</h2>
        </header>
        <main>
            <div id="result" class="result">
                <h3>订单确认</h3>
                <p>香水配方已确认，我们将尽快为您制作。</p>
                <p>预计制作时间：7天</p>
                <p>预计送达时间：14天</p>
            </div>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="address">地址:</label>
                    <input type="text" id="address" name="address" placeholder="请输入您的地址" required>
                </div>
                <div class="form-group">
                    <label for="phone">电话:</label>
                    <input type="text" id="phone" name="phone" placeholder="请输入您的电话" required>
                </div>
                <p style="text-align: center;">
                 <button onclick="goToSuccessPage()">提交订单</button>
                </p>
            </form>
            <div id="confirmationMessage" style="display:none;">
                <p>订单提交成功！感谢您的支持。</p>
            </div>
        </main>
</div>
        <footer>
            <p>© 2024 AI定制香水. All rights reserved.</p>
        </footer>
    
    <script src="script.js"></script>
<script>
        function goToSuccessPage() {
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
